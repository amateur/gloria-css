<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gloria Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/app.css">
</head>
<body>
<div class="gloria-app">
  <div class="layout">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <div class="intro">
      <div class="intro__content">
        <div class="intro__title">
          <img src="images/Title.png" alt="Глория">
        </div>
        <div class="intro__subtitle">
          Наша яхта&nbsp;&mdash; часть истории парусного спорта страны и&nbsp;старейшего Санкт-Петербургского Императорского речного яхт-клуба.
        </div>
      </div>
    </div>
    <div class="benefits">
      <ul class="benefits__list">
        <li class="benefits__item">
          <div class="benefit">
            <div class="benefit__value">1979</div>
            <div class="benefit__text">Год выпуска на воду</div>
          </div>
        </li>
        <li class="benefits__item">
          <div class="benefit">
            <div class="benefit__value">31</div>
            <div class="benefit__text">Максимальная скорость, км/ч</div>
          </div>
        </li>
        <li class="benefits__item">
          <div class="benefit">
            <div class="benefit__value">14</div>
            <div class="benefit__text">Вместительность экипажа</div>
          </div>
        </li>
        <li class="benefits__item">
          <div class="benefit">
            <div class="benefit__value">27</div>
            <div class="benefit__text">Длина мачты капитана, см</div>
          </div>
        </li>
      </ul>
    </div>

    <div class="details">
      <div class="details__inner">
        <div class="yacht">
          <div class="yacht__logo"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="assets/app.js"></script>
</body>
</html>
